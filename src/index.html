<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Tabs</title>
  <link rel="stylesheet" href="./styles/style.scss">
</head>

<body>

              </div>
            </div>

</html>
